<!DOCTYPE html>
<html>
<head>
	<title>ODD or EVEN</title>
</head>
<body>
	<h1>Check the number is Odd or Even</h1><hr>
	<form name="f1">
		Enter number<input type="text" name="num">
		<input type="button" value="Find" onclick="calc()"><br><br>
		Odd<input type="text" name="o">
		Even<input type="text" name="e">
	</form>
	<script>
		function calc()
		{
			var odd=0,even=0,n,r;
			n=document.f1.num.value;
			while(n>0)
			{
				r=parseInt(n%10);
				if(r%2==0)
					even++;
				else
					odd++;
				n=parseInt(n/10);
				document.f1.o.value=odd;
				document.f1.e.value=even;
			}
		}
	</script>
</body>
</html>
