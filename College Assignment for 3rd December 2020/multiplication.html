<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form name="form1">
Input number<input type="text" name="text1">
<input type="button" value="display"onclick="display()">
</form>
<script>
	function display()
	{
		var a=document.form1.text1.value;
		document.write("<table border=2>");
		var i;
		for(i=1;i<=10;i++)
		{
			document.write("<tr><td>"+a +"*"+i+"<td>"+"="+"<td>"+a*i);
			document.write("<br>");
		}
	}
</script>
</body>
</html>
