<html>
    <head>
        <script>
            function calculate() {
                var a = parseInt(document.form1.a.value);
                var b = parseInt(document.form1.b.value);
                var c = parseInt(document.form1.c.value);
                var area=0.0;
                var s=0;
                s=(a+b+c)/2;
                area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
                document.form1.area.value=area;
            }
        </script>
        <title>Problem 1</title>
        <body>
            <form name=form1 method="post" action="abc.com">
                side1 a<input type="text" name="a" size="10"><br>
                side1 b<input type="text" name="b" size="10"><br>
                side1 c<input type="text" name="c" size="10"><br>

                Area<input type="text" name="area" size="10"><br>

                <input type="button" value="Find Area" onclick="calculate()">

            </form>
        </body>
    </head>
</html>
